<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #5c5353; /* Light background for contrast */
        }
        .about-container {
            max-width: 900px;
            margin: 50px auto;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .about-container h1 {
            text-align: center;
            color: #2a9d8f; /* Calm green color */
            margin-bottom: 20px;
            font-size: 2.5rem;
        }
        .about-container p {
            line-height: 1.8;
            color: #333;
            margin-bottom: 20px;
            font-size: 1.1rem;
        }
        .about-container h2 {
            color: #e76f51; /* Warm reddish-orange */
            margin-top: 30px;
            margin-bottom: 10px;
            font-size: 1.8rem;
        }
        .about-container ul {
            list-style-type: none;
            padding: 0;
        }
        .about-container ul li {
            background-color: #f4a261; /* Bright accent background */
            color: #fff;
            margin: 5px 0;
            padding: 15px;
            border-radius: 5px;
            font-size: 1.1rem;
        }
        .about-container ul li strong {
            color: #264653; /* Dark contrasting text */
        }
        .about-container a {
            color: #2a9d8f;
            text-decoration: none;
            font-weight: bold;
        }
        .about-container a:hover {
            text-decoration: underline;
        }
        .about-container .quote {
            font-style: italic;
            color: #555;
            background-color: #edf2f4;
            border-left: 5px solid #2a9d8f;
            padding: 10px 15px;
            margin: 20px 0;
        }
    </style>
    
</head>
<body>



    <div class="about-container">
        <h1>About Us</h1>
        <p>
            Welcome to MigrateHub! We are a platform dedicated to connecting individuals from different backgrounds and helping them navigate the complexities of migration.
        </p>
      </div>

</body>
</html>
